<!DOCTYPE html>
 <html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" charset="utf-8" th:src="@{/admin/ueditor/ueditor.com.example.limitierredis.config.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/admin/ueditor/ueditor.all.js}"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" th:src="@{/admin/ueditor/lang/zh-cn/zh-cn.js}"></script>

</head>
<body>
<textarea name="content" id="content"></textarea>

</body>
<script type="text/javascript">
    UE.getEditor('content');
</script>
</html>
